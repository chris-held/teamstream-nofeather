<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
</head>
<body>

  <script type="text/x-handlebars">
    <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">NBA Team Stream</a>
    </div>
  </nav>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <span class="team-view">
      <br/>
      <div class="row">
        {{#each}}   
          <div class="col-md-2">
            {{#link-to 'team' this}}
              <img {{bind-attr src=imgsrc}}></img>
              <p>{{name}}</p>
            {{/link-to}}
          </div>
        {{/each}}
      </div>
    </span>
  </script>

  <script type="text/x-handlebars" data-template-name="team">
    <div class="banner" {{bind-attr style=headerColor}}>
      <h1><img {{bind-attr src=imgsrc}}/>{{name}} ({{record}})</h1>
    </div>
    <h2>Latest News</h2>
    <ul>
    {{#each link in links}}
      <li>
        <a {{bind-attr href=link.web}} target="_blank">{{link.text}}</a>
      </li>
    {{/each}}
    </ul>
    
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/underscore.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
